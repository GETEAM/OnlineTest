    defaults: { _controller: OnlineTestMainBundle:Main:exam }
    
submit_paper:
    path:  /student/exam/submit_paper
    defaults: { _controller: OnlineTestMainBundle:Main:submitPaper }
    
examed:
    path:  /student/exam/examed
    defaults: { _controller: OnlineTestMainBundle:Main:examed }

      
    

